[WIFI]

SSID = "<your WIFI SSID>"
PASS = "<your WIFI password>"

[MDNS]

# host name for domain .local
HOST = "clock"

[OTA]

PASS = "<your Over-the-Air update password>"

[NTP]

# milliseconds
TIMEOUT = 1000
# host name or IPv4 address
SERVER = "pool.ntp.org"

[CLOCK]

# RGB565
PASS_COLOR = 0x07FF
# RGB565
FAIL_COLOR = 0xA082
# HH:MM
PASS_FROM = "07:15"
# HH:MM
PASS_TO = "19:20"
# digital, analog
TYPE = "digital"
